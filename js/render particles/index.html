
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #F0F0F0;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color: #989898;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index: 100;
			}

		</style>
	</head>
	<body>

		<div id="info">
			Regression Cube
		</div>

		<script src="bower_components/threejs/build/three.min.js"></script>
		<script src="bower_components/threejs-examples/examples/js/Detector.js"></script>
		<script src="bower_components/threejs-examples/examples/js/libs/stats.min.js"></script>
		<script src="bower_components/threejs-examples/examples/js/controls/TrackballControls.js"></script>
		<script src="bower_components/d3/d3.js"></script>

		<script type="x-shader/x-vertex" id="vertexshader">

		    attribute float alpha;

		    varying float vAlpha;

		    void main() {

		        vAlpha = alpha;

		        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

		        //gl_PointSize = 20.0;
		        //gl_PointSize = 2 * ( 300.0 / length( mvPosition.xyz ) );
		        gl_PointSize = 3700.0 / length( mvPosition.xyz );

		        gl_Position = projectionMatrix * mvPosition;

		    }

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

		    uniform vec3 color;

		    varying float vAlpha;

		    void main() {

		        gl_FragColor = vec4(color, 1);
		        gl_FragColor.a *= vAlpha;

		    }

		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, materials = [], parameters, i, h, color, size;
			var mouseX = 0, mouseY = 0;
			var controls, attributes;
			var colors = [];
			var matrixData;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			//animate();

			function init() {
			d3.json('data/3d_matrix.json', function(data) {
				matrixData = data;
				// DOM
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// camera
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 1000;

				// Scene
				scene = new THREE.Scene();
				// scene.fog = new THREE.FogExp2( 0x000000, 0.0007 );

				// Controls
				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				controls.keys = [ 65, 83, 68 ];

				controls.addEventListener( 'change', render );

				// attributes
				attributes = {

					alpha: { type: 'f', value: [] },

				};

				// uniforms
				uniforms = {

					color: { type: "c", value: new THREE.Color( 0xff0000 ) },

				};

				var shaderMaterial = new THREE.ShaderMaterial( {

					uniforms:       uniforms,
					// vertexColors:   THREE.VertexColors,
					attributes:     attributes,
					vertexShader:   document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,
					// Depth Test: https://github.com/mrdoob/three.js/issues/1928
					depthTest:false,
					transparent: true

				});

				// Geometry
				geometry = new THREE.Geometry();
				// var num_z = num_y = num_x = data.length
				var num_z = num_y = num_x = 130
				//for ( i = 0; i < 20000; i ++ ) {
				for ( var z = 0; z < num_z; z++) {
					for ( var y = 0; y < num_y; y++) {
						for ( var x = 0; x < num_x; x++) {
							var vertex = new THREE.Vector3();
							vertex.x = x*3;
							vertex.y = y*3;
							vertex.z = z*3;
							geometry.vertices.push( vertex );
							var color = new THREE.Color();
							// color.setHSL(0.5, matrixData[x][y][z], 0.5);
							color.setHSL(0.5, 1, matrixData[x][y][z]);
							//colors.push(color);
							geometry.colors.push(color);
							attributes.alpha.value.push(matrixData[x][y][z]);
						}
					}
				}
				//}

				// parameters = [
				// 	[ [1, 1, 0.5], 5 ],
				// 	[ [0.95, 1, 0.5], 4 ],
				// 	[ [0.90, 1, 0.5], 3 ],
				// 	[ [0.85, 1, 0.5], 2 ],
				// 	[ [0.80, 1, 0.5], 1 ]
				// ];
				// parameters = [
				// 	[ [1, 1, 0.5], 40 ]
				// ];
				parameters = [
					[ [1, 1, 0.5], 40 ],
					[ [0.95, 1, 0.5], 40 ],
					[ [0.90, 1, 0.5], 40 ],
					[ [0.85, 1, 0.5], 40 ],
					[ [0.80, 1, 0.5], 40 ]
				];

				color = [1,1,1];
				size  = 6;

				// materials = new THREE.PointCloudMaterial( { 
				// 	size: size,
				// 	vertexColors: THREE.VertexColors,
				// 	opacity: "0.7"
				// });
				materials = new THREE.PointCloudMaterial( { 
					size: size,
					vertexColors: THREE.VertexColors
				});

				// particles = new THREE.PointCloud( geometry, materials );
				particles = new THREE.PointCloud( geometry, shaderMaterial );
				// for( var i = 0; i < particles.geometry.vertices.length; i++ ) {
				    
				// 	// set alpha based on distance to (local) y-axis
				// 	attributes.alpha.value[ i ] = Math.abs( particles.geometry.vertices[ i ].x / 100 );

				// }

				scene.add( particles );
				// for ( i = 0; i < parameters.length; i ++ ) {

				// 	color = parameters[i][0];
				// 	size  = parameters[i][1];

				// 	materials[i] = new THREE.PointCloudMaterial( { size: size } );

				// 	particles = new THREE.PointCloud( geometry, materials[i] );

				// 	particles.rotation.x = Math.random() * 6;
				// 	particles.rotation.y = Math.random() * 6;
				// 	particles.rotation.z = Math.random() * 6;

				// 	scene.add( particles );

				// }

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0xF0F0F0, 1)
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				animate();
			})
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {
				controls.update();
				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var time = Date.now() * 0.00005;

				// camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				// camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				// camera.lookAt( scene.position );

				// for ( i = 0; i < scene.children.length; i ++ ) {

				// 	var object = scene.children[ i ];

				// 	if ( object instanceof THREE.PointCloud ) {

				// 		object.rotation.y = time * ( i < 4 ? i + 1 : - ( i + 1 ) );

				// 	}

				// }

				// for ( i = 0; i < materials.length; i ++ ) {

				// 	color = parameters[i][0];

				// 	h = ( 360 * ( color[0] + time ) % 360 ) / 360;
				// 	materials.color.setHSL( h, color[1], color[2] );

				// }

				renderer.render( scene, camera );

			}


		</script>
	</body>
</html>
