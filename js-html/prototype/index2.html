
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Executing R code snippets - jsFiddle demo by opencpu</title>
  
  <script type='text/javascript' src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type='text/javascript' src="http://cdn.opencpu.org/opencpu-0.4.js"></script>
  <style type='text/css'>
    
  </style>
  

<script type='text/javascript'>//<![CDATA[ 
window.onload=function(){
//because read.csv is in utils
ocpu.seturl("http://localhost:8054/ocpu/library/utils/R")

//actual handler
$("#submitbutton").on("click", function(){

    //arguments
    var myheader = $("#header").val() == "true";
    var myfile = $("#csvfile")[0].files[0];
        
    if(!myfile){
        alert("No file selected.");
        return;
    }

    //disable the button during upload
    $("#submitbutton").attr("disabled", "disabled");

    //perform the request
    var req = ocpu.call("read.csv", {
        "file" : myfile,
        "header" : myheader
    }, function(session){
        session.getConsole(function(outtxt){
            $("#output").text(outtxt); 
        });
    });
        
    //if R returns an error, alert the error message
    req.fail(function(){
        alert("Server error: " + req.responseText);
    });
    
    //after request complete, re-enable the button 
    req.always(function(){
        $("#submitbutton").removeAttr("disabled")
    });        
});    
}//]]>  

</script>


</head>
<body>
  <h1>Uploading a CSV File</h1>

<b>CSV File</b> <input type="file" id="csvfile"> 
<br />

<b>Header</b> <select id="header">
<option>true</option>
<option>false</option>
</select> 

<br />
<button id="submitbutton" type="button">read.csv</button>

<pre><code id="output"></code></pre>
  
</body>


</html>
