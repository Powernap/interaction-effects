<div class="panel panel-default">
  <div class="panel-heading">Formula Editor</div>
  <div class="panel-body">
    <form class="form-inline">
      <input type="text" id='formulaInput' class="form-control"/>
      <div class="input-group">
        <input type="text" class="form-control input typeahead" placeholder="x" style="margin-left:-1px" />
        <span class="input-group-btn" style="width:0px;"></span>
        <operator-select></operator-select>
        <span class="input-group-btn" style="width:0px;"></span>
        <input type="text" class="form-control input typeahead" placeholder="y" style="margin-left:-1px" />
        <span class="input-group-btn" style="width:0px;"></span>
        <operator-select></operator-select>
        <span class="input-group-btn" style="width:0px;"></span>
        <input type="text" class="form-control input typeahead" placeholder="gender" style="margin-left:-2px" />
      </div>
    </form>
  </div>
</div>
