<div class="popover-override" ng-show="editor.popup.show">
  <div class="popover left">
    <div class="arrow"></div>
    <h3 class="popover-title">{{editor.popup.header}}</h3>
    <div class="popover-content">
      <p>{{editor.popup.content}}</p>
    </div>
  </div>
</div>
<div class="input-group">
  <input type="text" ng-blur='editor.popup.show = false' ng-focus='editor.popup.show = true' id='formulaInput' class="form-control" placeholder='x + y'/>
  <div class="input-group-btn">
    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-play-circle"></i>
    </button>
  </div>
</div>
</div>
</div>
