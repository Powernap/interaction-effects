<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Heatmap Prototype</title>
<style>

  .background {
    fill: #eee;
  }
  line {
    stroke: #fff;
  }
  text.active {
    fill: red;
  }
  text.mono {
    font-size: 9pt;
    font-family: Consolas, courier;
    /*fill: #aaa;*/
  }
  rect.cell-selected {
    stroke: rgb(51, 102, 153);
    stroke-width: 0.5px;
  }
  rect.cell-hover {
    stroke: #F00;
    stroke-width: 1.0px;
  }
  #tooltip {
    position: absolute;
    width: 200px;
    height: auto;
    padding: 10px;
    background-color: white;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    pointer-events: none;
  }
  #tooltip.hidden {
    display: none;
  }
  #tooltip p {
    margin: 0;
    font-family: sans-serif;
    font-size: 12px;
    line-height: 20px;
  }
</style>
<script src="http://d3js.org/d3.v2.min.js?2.8.1"></script>

<h1>Heatmap Prototype</h1>
<p>Order:
  <select id="order">
    <option value="name">by Name</option>
    <option value="count">by Frequency</option>
    <option value="group">by Cluster</option>
  </select>
</p>
<div id="tooltip" class="hidden">
  <p>
    <span id="value">
  </p>
</div>

  <script>

    var rSquared = [[0,0.0013,0.0019,0.0003,0,0.008,0.0151,0.001],[0.0013,0,0.0042,0.0019,0.0014,0.0114,0.0162,0.0021],[0.0019,0.0042,0,0.0019,0.0019,0.0088,0.0172,0.0042],[0.0003,0.0019,0.0019,0,0.0003,0.008,0.0155,0.0018],[0,0.0014,0.0019,0.0003,0,0.008,0.0152,0.001],[0.008,0.0114,0.0088,0.008,0.008,0,0.0222,0.0104],[0.0151,0.0162,0.0172,0.0155,0.0152,0.0222,0,0.0179],[0.001,0.0021,0.0042,0.0018,0.001,0.0104,0.0179,0]];
    var names = ["gender","age","diab","hypertension","stroke","chd","smoking","bmi"];
    var nodes = [];
    var links = [];

    names.forEach(function(value, i){
      var node = {};
      node.count = 0;
      node.name = value;
      node.index = i;
      node.group = 0; // TODO: Remove this, only there due to example compability
      nodes.push(node);
    });

    names.forEach(function(value_i, i){
      names.forEach(function(value_j, j){
        var value = rSquared[i][j];
        var link = {};
        link.source = i;
        link.target = j;
        link.value = value;
        links.push(link);
      });
    });
    var heatmapData = {"nodes": nodes, "links": links};

    var margin = {
        top: 80,
        right: 0,
        bottom: 10,
        left: 100
      },
      width = 720,
      height = 720;

    var x = d3.scale.ordinal().rangeBands([0, width]),
      // z = d3.scale.linear().domain([0, 4]).clamp(true),
      z = d3.scale.linear().domain([0, 0.5]).clamp(true),
      c = d3.scale.category10().domain(d3.range(10));

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .style("margin-left", +margin.left + "px")
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var matrix = [],
      nodes = heatmapData.nodes,
      n = nodes.length;

    // Compute index per node.
    nodes.forEach(function(node, i) {
      node.index = i;
      node.count = 0;
      matrix[i] = d3.range(n).map(function(j) {
        return {
          x: j,
          y: i,
          z: 0
        };
      });
    });

    // Convert links to matrix; count character occurrences.
    heatmapData.links.forEach(function(link) {
      matrix[link.source][link.target].z += link.value;
      matrix[link.target][link.source].z += link.value;
      matrix[link.source][link.source].z += link.value;
      matrix[link.target][link.target].z += link.value;
      nodes[link.source].count += link.value;
      nodes[link.target].count += link.value;
    });

    // Precompute the orders.
    var orders = {
      name: d3.range(n).sort(function(a, b) {
        return d3.ascending(nodes[a].name, nodes[b].name);
      }),
      count: d3.range(n).sort(function(a, b) {
        return nodes[b].count - nodes[a].count;
      }),
      group: d3.range(n).sort(function(a, b) {
        return nodes[b].group - nodes[a].group;
      })
    };

    // The default sort order.
    x.domain(orders.name);

    svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height);

    var row = svg.selectAll(".row")
      .data(matrix)
      .enter().append("g")
      .attr("class", "row")
      .attr("transform", function(d, i) {
        return "translate(0," + x(i) + ")";
      })
      .each(row);

    row.append("line")
      .attr("x2", width);

    row.append("text")
      .attr("x", -6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "end")
      .classed("mono", true)
      .text(function(d, i) {
        return nodes[i].name;
      });

    var column = svg.selectAll(".column")
      .data(matrix)
      .enter().append("g")
      .attr("class", "column")
      .attr("transform", function(d, i) {
        return "translate(" + x(i) + ")rotate(-90)";
      });

    column.append("line")
      .attr("x1", -width);

    column.append("text")
      .attr("x", 6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .classed("mono", true)
      .attr("text-anchor", "start")
      .text(function(d, i) {
        return nodes[i].name;
      });

    function row(row) {
      var cell = d3.select(this).selectAll(".cell")
        .data(row.filter(function(d) {
          return d.z;
        }))
        .enter().append("rect")
        .attr("class", "cell")
        .attr("x", function(d) {
          return x(d.x);
        })
        .attr("width", x.rangeBand())
        .attr("height", x.rangeBand())
        .style("fill-opacity", function(d) {
          return z(d.z);
        })
        .style("fill", function(d) {
          return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null;
        })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);
    }

    function mouseover(p) {
      d3.select(this).classed("cell-hover", true);
      d3.selectAll(".row text").classed("active", function(d, i) {
        return i == p.y;
      });
      d3.selectAll(".column text").classed("active", function(d, i) {
        return i == p.x;
      });
      //Update the tooltip position and value
      d3.select("#tooltip")
      .style("left", (d3.event.pageX + 10) + "px")
      .style("top", (d3.event.pageY - 10) + "px")
      .select("#value")
      .text("X: " + names[p.x] + "Y: " + names[p.y] + "\nValue: " + p.z);
      //Show the tooltip
      d3.select("#tooltip").classed("hidden", false);
    }

    function mouseout() {
      d3.selectAll("text").classed("active", false);
      d3.selectAll("rect").classed("cell-hover", false);
      d3.select("#tooltip").classed("hidden", true);
    }

    d3.select("#order").on("change", function() {
      order(this.value);
    });

    function order(value) {
      x.domain(orders[value]);

      var t = svg.transition().duration(1500);

      t.selectAll(".row")
        .delay(function(d, i) {
          return x(i) * 2;
        })
        .attr("transform", function(d, i) {
          return "translate(0," + x(i) + ")";
        })
        .selectAll(".cell")
        .delay(function(d) {
          return x(d.x) * 2;
        })
        .attr("x", function(d) {
          return x(d.x);
        });

      t.selectAll(".column")
        .delay(function(d, i) {
          return x(i) * 2;
        })
        .attr("transform", function(d, i) {
          return "translate(" + x(i) + ")rotate(-90)";
        });
    }
  </script>
